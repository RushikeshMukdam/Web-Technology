<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/22b1609e95.js"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div> 

                
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="Mr & Mrs Mahi.jpg" class="song-img">
            <h1>Tu Hai Toh</h1>
            <p> Hunny Bunny, Neeti Mohan, Ocen</p>
            <audio id="song">
                <source src="Tu Hain Toh - Mr. And Mrs. Mahi 320 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progess">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>

    <Script>
        let progess = document.getElementById("progess");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progess.max = song.duration;
            progess.value = song.currentTime;
        }

        function playPause(params) {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play")
            }else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play")
            }
        }
        if(song.play){
            setInterval(()=>{
                progess.value = song.currentTime;
            },500)
        }

        // change progess
        progess.onchange = function(){
            song.play()
            song.currentTime = progess.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play")
        }
    </Script>

</html>
